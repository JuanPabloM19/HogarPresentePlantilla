<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hogar Presente</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
			</style>
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

    <div class="wrapper" style="background-color: #2e8b57;">
			<div class="inner">
				<div class="image-holder">
					<img src="assets/img/about.jpg" alt="">
				</div>
				<form action="">
					<h3>Registro</h3>
					<div class="form-group">
						<input type="text" placeholder="Nombre" class="form-control" required="" id="username">
						<input type="text" placeholder="Apellido" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Nombre de Usuario" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Genero</option>
							<option value="male">Masculino</option>
							<option value="femal">Femenino</option>
							<option value="other">Otro</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Contraseña" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirmar Contraseña" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="separar8"></div>
          <a href="talleres.html" class="get-started-btn">Crear Cuenta</a>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
